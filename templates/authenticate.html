{% extends 'base.html' %}
{% block title %}Authenticate User{% endblock %}
{% block content %}

<div class="flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-800 rounded-lg overflow-hidden shadow-lg p-8">
        <form action="{{ url_for('authenticate', filename=request.args.get('filename')) }}" method="post" class="px-8 pt-6 pb-8">
            <h2 class="text-xl font-semibold text-white mb-6">Authenticate</h2>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-200 mb-2">Email</label>
                <input type="email" name="email" id="email" class="form-input rounded-md shadow-sm mt-1 block w-full bg-gray-700 text-white p-2" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
                <input type="password" name="password" id="password" class="form-input rounded-md shadow-sm mt-1 block w-full bg-gray-700 text-white p-2" placeholder="Enter your password" required>
            </div>
            {% if error %}
                <p class="text-red-500 mb-4">{{ error }}</p>
            {% endif %}
            <button type="submit" class="btn bg-blue-700 hover:bg-blue-500 text-white hover:text-black px-8 py-3 rounded">Authenticate</button>
        </form>
    </div>
</div>
{% endblock %}
