<!-- templates/home.html -->

{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4 background-color:#FFD700">Welcome to Our File <span style="color: #f4c900;">Sharing</span> App</h1>
    <p class="text-lg text-gray-700 mb-8">Sharing files made simple.</p>
    <div class="flex flex-col space-y-3 lg:flex-row lg:space-y-0 lg:space-x-4 justify-center">
        <a href="{{ url_for('upload') }}" class="btn bg-blue-500 hover:bg-blue-700 text-white px-8 py-3 rounded" style="background-color: #123456;">Upload</a>
        <a href="{{ url_for('document') }}" class="btn bg-blue-500 hover:bg-gray-700 text-white px-8 py-3 rounded" style="background-color: #123456;">Download</a>
        <a href="{{ url_for('about') }}" class="btn bg-blue-500 hover:bg-indigo-700 text-white px-8 py-3 rounded" style="background-color: #123456;">About</a>
    </div>
</div>
{% endblock %}
