<!-- templates/404.html -->

{% extends 'base.html' %}

{% block title %}404 Not Found{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen bg-cover" style="background-image: url('/static/background.jpg');">
    <div class="w-full max-w-md bg-white rounded-lg overflow-hidden shadow-lg p-8">
        <h1 class="text-4xl font-bold mb-4 text-gray-900">404 Not Found</h1>
        <p class="text-lg text-gray-700 mb-8">Oops! The page you are looking for might be in another universe.</p>
        <p class="text-lg text-gray-700 mb-8">We are going in the space to search this page. Please try later &#128522</p>
        <a href="{{ url_for('home') }}" class="btn bg-yellow-500 hover:bg-blue-700 text-white px-8 py-3 rounded">Back to Home</a>
    </div>
</div>
{% endblock %}
