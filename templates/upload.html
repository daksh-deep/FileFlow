<!-- templates/upload.html -->

{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg overflow-hidden shadow-lg">
        <h1 class="text-3xl font-bold mb-4 text-white-900 text-center" style="background-color: #123456; color: white; padding: 1rem;">Upload Files</h1>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="px-8 pt-6 pb-8">
            <div class="mb-4">
                <label for="files" class="block text-sm font-medium text-gray-700 mb-2">Choose files</label>
                <label for="files" class="flex items-center justify-center bg-gray-200 rounded-md cursor-pointer hover:bg-gray-300 py-2 px-4 border border-gray-300">
                    <span class="text-base text-gray-700">Select files</span>
                    <input type="file" name="files" id="files" class="sr-only" multiple onchange="updateFileCount()">
                </label>
                <p id="fileCount" class="text-sm text-gray-500 mt-2">No files selected</p>
            </div>
            {% if error %}
                <p class="text-red-500 mb-4">{{ error }}</p>
            {% endif %}
            {% if message %}
                <p class="text-green-500 mb-4">{{ message }}</p>
            {% endif %}
            <button type="submit" class="btn bg-yellow-500 hover:bg-indigo-700 text-white px-8 py-3 rounded">Upload</button>
            <a href="{{ url_for('home') }}" class="btn mt-8 bg-yellow-500 hover:bg-indigo-700 text-white px-8 py-3 rounded transition duration-300 inline-block">Back to Home</a>
        </form>
    </div>
</div>

<script>
    function updateFileCount() {
        const input = document.getElementById('files');
        const fileCountElement = document.getElementById('fileCount');
        const fileCount = input.files.length;
        fileCountElement.textContent = fileCount > 0 ? `${fileCount} ${fileCount === 1 ? 'file' : 'files'} selected` : 'No files selected';
    }
</script>

{% endblock %}
