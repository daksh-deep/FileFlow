{% extends 'base.html' %}
{% block title %}Admin Password Change{% endblock %}
{% block content %}

<div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-gray-800 rounded-lg overflow-hidden shadow-lg p-8">
        <h2 class="text-3xl font mb-4 text-gray-300 text-center">Change Password</h2>

        <form method="post" action="{{ url_for('admin_change_password') }}" class="mt-8">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-200 mb-2">Admin Email</label>
                <input type="email" id="email" name="email" class="form-input rounded-md shadow-sm mt-1 block w-full bg-gray-700 text-white p-2" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="current_password" class="block text-sm font-medium text-gray-200 mb-2">Current Password</label>
                <input type="password" id="current_password" name="current_password" class="form-input rounded-md shadow-sm mt-1 block w-full bg-gray-700 text-white p-2" placeholder="Enter your current password" required>
            </div>
            <div class="mb-4">
                <label for="new_password" class="block text-sm font-medium text-gray-200 mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-input rounded-md shadow-sm mt-1 block w-full bg-gray-700 text-white p-2" placeholder="Enter your new password" required>
            </div>

            {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
            {% endif %}
            
            {% if message %}
                <p class="text-green-500 mb-4">{{ message }}</p>
            {% endif %}

            <button type="submit" class="btn bg-blue-700 hover:bg-blue-500 text-white hover:text-black px-5 py-3 rounded">Change Password</button>
            <a href="{{ url_for('home') }}" class="btn mt-8 bg-blue-700 hover:bg-blue-500 text-white hover:text-black px-8 py-3 rounded transition duration-300 inline-block">Back to Home</a>
       

        </form>
    </div>
</div>

{% endblock %}
